<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>View Student Record Here</h1>
    {{message}}
    <h2> View Students </h2>
    Search:
    <br />
    <input type="text" ng-model="name" />
    <br />
    <ul>
        <li ng-repeat="student in students | filter:name">{{student.name}} , {{student.city}}</li>
    </ul>
</body>
</html>
