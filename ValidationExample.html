<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <form name="myForm" novalidate>
            <input name="myInput" ng-model="myInput" required>
            <p ng-show="!myForm.myInput.$valid">Enter textfield data </p>
        </form>

        <h1>{{myForm.myInput.$valid}}</h1>
    </div>
</body>
</html>
