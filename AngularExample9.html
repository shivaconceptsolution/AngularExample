<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">

      <input type="text" ng-keyup="fun($event)" ng-focus="fun1()" ng-style="color" />
        <div id="res" ng-bind="result|uppercase"></div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            
            $scope.fun = function()
            {
                $scope.result = "";
               // alert(event.target.value.charCodeAt(0));
                $scope.result += event.target.value;
            }

            $scope.fun1 = function () {
                $scope.color = {"background-color":"red"};
            }
        });

    </script>
</body>
</html>
