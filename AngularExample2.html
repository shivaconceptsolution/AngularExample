<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>

    <div ng-app="myApp" ng-controller="MyCtrl">
        Enter First Number
        <br />
        <input type="text" ng-model="a" />
        <br />
        Enter Second Number
        <br />
        <input type="text" ng-model="b" />
        <br />

        <input type="submit" name="btnsubmit" value="ADD" ng-click="fun($event)" />
        <br />
        <br />
        <input type="submit" name="btnsubmit" value="SUB" ng-click="fun($event)" />

        {{c}}
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("MyCtrl", function ($scope) {


            $scope.a = 1000;
            $scope.b = 2000;
            $scope.fun = function () {
                alert(event.target.value);
                if (event.target.value=="ADD")
                    $scope.c = parseInt($scope.a) + parseInt($scope.b);
                if (event.target.value == "SUB")
                    $scope.c = parseInt($scope.a) - parseInt($scope.b);
            };

        });



    </script>
</body>
</html>
